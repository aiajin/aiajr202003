<!DOCTYPE html>
<html>
    <head>
        <title>float 정렬 : 수평방향 정렬</title>
        <meta charset="utf-8">
        <style>
            img {
                float: left;
            }
            
            div {
                /*overflow: hidden;                */
            }
            
            p.one {
                clear: both;
            }
            
            
        </style>    
    </head>
    <body>
        <div>
            <img src="../images/starwars.jpg">
            <h1>STARWARS</h1>
            <p>
            새로운 미래를 결정지을 운명을 건 대결
    마침내 영웅은 전설이 된다!
    더욱 강력해진 포스로 돌아온 ‘레이’는
     전 우주를 어둠의 힘으로 지배하려는 ‘카일로 렌’에게 대적할
     유일한 히로인으로 거듭난다.
            </p>
        </div>
            <p class="one">
 미래의 운명을 쥔 ‘레이’는 든든한 조력자이자 친구인
 ‘핀’, ‘포’와 함께 새로운 미래를 위한 험난한 여정을 떠나고,
 선과 악의 거대한 전쟁을 마주하게 된다.
 또한 ‘카일로 렌’과의 피할 수 없는 운명적 대결을 펼치게 되는데…
 
 전쟁을 끝내고 새로운 전설로 탄생할
 선택받은 영웅은 누가 될 것인가?!
        </p>
    </body>
</html>
