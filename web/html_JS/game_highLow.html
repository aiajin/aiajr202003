<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME : HIGH-LOW</title>
    <script>
        while(true){
            if(confirm('게임을 시작하시겠습니까?')){

                // 승 패
                var result = false;

                // 1~100 까지의 랜덤한 숫자를 생성
                var number = parseInt(Math.random()*100+1);
                console.log(number);
                alert('10번의 기회가 주어집니다.\n1~100 사이의 숫자를 맞춰보세요.');

                
                // + 연산자는 문자열 연산우선
                // + 이외의 연산자는 숫자 우선


                for(var cnt=1; cnt<11; cnt++){
                    var uNum = prompt(cnt+'번째 입니다. 숫자를 입력해주세요.');
                    var cNum = parseInt(uNum);

                    console.log('사용자 입력 데이터 : '+cNum);

                    if(uNum>number) {
                        alert('입력하신 숫자보다 작은 숫자 입니다.');
                    } else if(uNum<number){
                        alert('입력하신 숫자보다 큰 숫자 입니다.');
                    } else {
                        result = true;
                        break;
                    }
                }
                //alert(cnt);

                if(result ){
                    alert('대단하네요~!! 숫자를 맞추셨습니다.');
                } else {
                    alert('게임에서 지셨습니다.');
                }

            } else {
                break;
            }
        }


    </script>

</head>

</body>
</html>
